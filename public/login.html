<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <link
      href="https://fonts.googleapis.com/css?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/kbv6wma.css" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="login-bg-div">
      <div class="site-container">
        <nav>
          <img src="images/logo.png" alt="" />
          <div class="nav-right">
            <a href="index.html" class="nav-link">Home</a>
            <a href="browse.html" class="nav-link">Browse</a>
            <a href="create-edit.html" class="nav-link">Create Recipe</a>
            <a href="recipe-details.html" class="nav-link">Recipe Details</a>
            <a href="login.html" class="active login-button">Login</a>
          </div>
          <!-- END of nav-right div -->
        </nav>

        <div class="login-content">
          <div class="login-left">
            <h1>Login Here!</h1>

            <input type="email" name="" id="" placeholder="Email Address" />
            <input type="password" name="" id="" placeholder="Password" />
            <div class="login-button">Login</div>
          </div>
          <div class="login-right">
            <p>don't have an account?</p>
            <h1>Sign Up!</h1>
            <input type="text" name="" id="" placeholder="First Name" />
            <input type="text" name="" id="" placeholder="Last Name" />
            <input type="email" name="" id="" placeholder="Email Address" />
            <input type="password" name="" id="" placeholder="Password" />
            <div class="login-button">Sign Up</div>
          </div>
        </div>
        <!-- END of login-content div -->
        <footer>
          <div class="footer-left">Copyright &copy; 2019 The Jungle Cook</div>
          <div class="footer-middle">
            <div class="footer-div">Login</div>
            <div class="footer-div">Recipes by Category</div>
            <div class="footer-div">Privacy and Copyright</div>
            <div class="footer-div">Create Recipe</div>
            <div class="footer-div">Your Recipes</div>
          </div>
          <div class="footer-right">
            <img class="footer-social" src="images/facebook.svg" alt="" />
            <img class="footer-social" src="images/instagram.svg" alt="" />
          </div>
        </footer>
      </div>
      <!-- END of content-container div -->
    </div>
  </body>
</html>
